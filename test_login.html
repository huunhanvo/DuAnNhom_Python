<!DOCTYPE html>
<html>
<head>
    <title>Login to Test Reviews</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Login Form</h2>
    <form id="loginForm">
        <div>
            <label>ID (Email/Phone):</label>
            <input type="text" id="loginId" value="1" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="123456" />
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
    $('#loginForm').submit(function(e) {
        e.preventDefault();
        
        $.ajax({
            url: 'http://localhost:8000/login/',
            method: 'POST',
            data: {
                login_id: $('#loginId').val(),
                password: $('#password').val(),
                csrfmiddlewaretoken: $('[name=csrfmiddlewaretoken]').val()
            },
            success: function(data) {
                $('#result').html('<p>✅ Login successful! <a href="http://localhost:8000/admin/reviews/">Go to Reviews</a></p>');
            },
            error: function(xhr) {
                $('#result').html('<p>❌ Login failed: ' + xhr.responseText + '</p>');
            }
        });
    });
    </script>
</body>
</html>

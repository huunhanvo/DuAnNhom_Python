<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hot Tóc Nam</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #8b4513 0%, #d2691e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #d2691e;
        }
        
        .login-header h2 {
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            height: 55px;
        }
        
        .form-control:focus {
            border-color: #8b4513;
            box-shadow: 0 0 0 0.2rem rgba(139, 69, 19, 0.25);
        }
        
        .form-floating label {
            padding-left: 15px;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #8b4513 0%, #d2691e 100%);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 69, 19, 0.4);
        }
        
        .role-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .role-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .role-option:hover {
            border-color: #8b4513;
            background: #f8f9fa;
        }
        
        .role-option.active {
            border-color: #8b4513;
            background: linear-gradient(135deg, #8b4513 0%, #d2691e 100%);
            color: white;
        }
        
        .role-option i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        
        .forgot-link {
            color: #8b4513;
            text-decoration: none;
            font-weight: 600;
        }
        
        .forgot-link:hover {
            color: #d2691e;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        
        .demo-info {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .demo-info h6 {
            color: #856404;
            margin-bottom: 10px;
        }
        
        .demo-credentials {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.85rem;
        }
        
        .demo-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        
        .demo-item strong {
            color: #8b4513;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-cut"></i>
                <h2>HOT TÓC NAM</h2>
                <p class="mb-0">Hệ thống quản lý Barbershop</p>
            </div>
            
            <div class="login-body">
                <!-- Error Message -->
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle"></i> {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}
                
                <form id="loginForm" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <!-- Role Selection -->
                    <div class="role-selector">
                        <div class="role-option active" data-role="admin">
                            <i class="fas fa-user-shield"></i>
                            <strong>Chủ tiệm</strong>
                        </div>
                        <div class="role-option" data-role="staff">
                            <i class="fas fa-user-tie"></i>
                            <strong>Nhân viên</strong>
                        </div>
                    </div>
                    <input type="hidden" name="role" id="roleInput" value="admin">
                    
                    <!-- Username -->
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Tên đăng nhập" required autofocus>
                        <label for="username">
                            <i class="fas fa-user"></i> Tên đăng nhập
                        </label>
                    </div>
                    
                    <!-- Password -->
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Mật khẩu" required>
                        <label for="password">
                            <i class="fas fa-lock"></i> Mật khẩu
                        </label>
                    </div>
                    
                    <!-- Remember & Forgot -->
                    <div class="remember-forgot">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Ghi nhớ đăng nhập
                            </label>
                        </div>
                        <a href="#" class="forgot-link">Quên mật khẩu?</a>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt"></i> Đăng nhập
                    </button>
                    
                    <!-- Demo Info -->
                    <div class="demo-info">
                        <h6><i class="fas fa-info-circle"></i> Tài khoản demo:</h6>
                        <div class="demo-credentials">
                            <div class="demo-item">
                                <strong>Quản lý:</strong><br>
                                0901111111 / 123456
                            </div>
                            <div class="demo-item">
                                <strong>Nhân viên:</strong><br>
                                0902222222 / 123456
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="login-footer">
                <small class="text-muted">
                    © 2025 Hot Tóc Nam. All rights reserved.
                </small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Role selection
            $('.role-option').click(function() {
                $('.role-option').removeClass('active');
                $(this).addClass('active');
                $('#roleInput').val($(this).data('role'));
            });
            
            // Auto-fill với số điện thoại thật từ database
            // Có thể xóa phần này nếu không muốn auto-fill
            $('#username').val('0901111111');
            $('#password').val('123456');
        });
    </script>
</body>
</html>
